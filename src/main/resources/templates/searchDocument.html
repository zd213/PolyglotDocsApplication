<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Polyglot Documents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="text-center">Polyglot Documents<br>(Demo Spring Boot & Elasticsearch Application)<br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>

    <form th:action="@{/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="q" placeholder="Enter search text" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div th:if="${documents != null}">
        <h3>Search Results:</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="doc : ${documents}">
                <strong>Document ID:</strong> <span th:text="${doc.id}"></span><br>
                <strong>Texts:</strong>
                <ul>
                    <li th:each="entry : ${doc.body.entrySet()}">
                        <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div th:if="${documents == null}">
        <p>No search results yet. Enter a query to begin.</p>
    </div>
</div>

</body>
</html>
